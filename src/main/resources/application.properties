logging.pattern.dateformat=hh:mm
spring.main.banner-mode=off
spring.thymeleaf.cache=false

#Conexion a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost/bdProyectoFinalOsnaya?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=3312
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Indicamos a JPA la plataforma o dialecto que utilizaremos para conectarnos a la base de datos, 
#en este caso MySQL 8 
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Para Mostrar en consola las sentencias sql que se estan ejecutando
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

