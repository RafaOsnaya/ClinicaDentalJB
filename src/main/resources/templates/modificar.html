<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/plantilla :: head">
        <title>Clínica Dental | Datos del Paciente</title>
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: header"/>
        <hr>
        <br>
        <div class="container">
            <h1 class="text-center py-3">NUEVO REGISTRO</h1>
            <div th:fragment="botonesAgregar" class="py-2 mb-4">
                <div class="row">
                    <div class="col-md-3" sec:autorize="hasRole(''ROLE_ADMIN)">
                        <a th:href="@{/}" class="py-2 mb-4">
                            <button type="button" class="btn btn-primary">
                                Regresar <i class="bi bi-arrow-return-left"></i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-md-3 text-center">
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            FORMULARIO
                        </div>
                        <div class="card-body">
                            <div class="container-fluid">
                                <form th:action="@{/guardar}" method="post" th:object="${paciente}" >
                                    <input type="hidden" name="idPaciente" th:field="*{idPaciente}"/>
                                    
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" id="formGroupExampleInput" placeholder="Ingresa el nombre" required="true">
                                        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>
                                    </div>

                                    <div class="mb-3">
                                        <label for="apellidoPat" class="form-label">Apellido Paterno</label>
                                        <input type="text" name="apellidoPat" th:field="*{apellidoPat}" class="form-control" id="formGroupExampleInput2" placeholder="Ingresa Apellido Paterno" required="true">
                                        <span th:if="${#fields.hasErrors('apellidoPat')}" th:errors="*{apellidoPat}">Error Apellido Paterno</span>
                                    </div>

                                    <div class="mb-3">
                                        <label for="apellidoMat" class="form-label">Apellido Materno</label>
                                        <input type="text" name="apellidoMat" th:field="*{apellidoMat}" class="form-control" id="formGroupExampleInput2" placeholder="Ingresa Apellido Materno" required="true">
                                        <span th:if="${#fields.hasErrors('apellidoMat')}" th:errors="*{apellidoMat}">Error Apellido Materno</span>
                                    </div>

                                    <div class="mb-3">
                                        <label for="edad" class="form-label">Edad</label>
                                        <input type="text" name="edad" th:field="*{edad}" class="form-control" id="formGroupExampleInput2" placeholder="Ingresa la edad" required="true">
                                        <span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">Error Edad</span>
                                    </div>

                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="text" name="telefono" th:field="*{telefono}" class="form-control" id="formGroupExampleInput2" placeholder="Ingresa el Teléfono" required="true">
                                        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error Teléfono</span>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" name="email" th:field="*{email}" class="form-control" id="formGroupExampleInput2" placeholder="Ingresa el Email" required="true">
                                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</span>
                                    </div>

                                    <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" name="direccion" th:field="*{direccion}" class="form-control" id="formGroupExampleInput2" placeholder="Ingresa la Dirección" required="true">
                                        <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Error Dirección</span>
                                    </div>
                                    <button type="submit" class="btn btn-secondary">Guardar</button>                 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 text-center">
                </div>
            </div>
        </div>
